<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function formatarTelefone(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length > 11) valor = valor.slice(0, 11);
            
            if (valor.length > 2) {
                valor = `(${valor.slice(0, 2)}) ${valor.slice(2)}`;
            }
            if (valor.length > 10) {
                valor = `${valor.slice(0, 10)}-${valor.slice(10)}`;
            }
            
            input.value = valor;
        }
    </script>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="agendamento.html" method="GET">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contato">Número de contato:</label>
        <input type="tel" id="contato" name="contato" required oninput="formatarTelefone(this)">
        
        <h2>Escolha um serviço:</h2>
        <select name="servico" required>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
            <option value="corte">Corte de cabelo</option>
            <option value="alisamento">Alisamento</option>
            <option value="outros">Outros</option>
        </select>
        
        <h2>Escolha um horário:</h2>
        <select name="horario" required>
            <option value="09:00">09:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
        </select>
        
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
