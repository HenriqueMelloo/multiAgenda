<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Confirmado</title>
</head>
<body>
    <h1>Seu agendamento foi realizado com sucesso!</h1>
    <p>Você agendou o serviço: <span id="servico"></span></p>
    <p>Para o horário: <span id="horario"></span></p>
    <a href="feedback.html">Avaliar o serviço</a>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('servico').textContent = urlParams.get('servico');
    document.getElementById('horario').textContent = urlParams.get('horario');
</script>
</html>
